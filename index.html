<style>
    /*
 * Just for presentation 
 */
    body {
        padding: 2rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        text-align: center;
    }

    section {
        margin: 0 auto;
        max-width: 700px;
        min-width: 380px;
        width: 50vw;
    }

    h2 {
        font-size: 0.625rem;
        text-transform: uppercase;
        margin: 4rem 0 2rem 0;
        font-weight: 600;
        color: rgba(0, 0, 0, 0.5)
    }


    /* 
 * SEGMENTED CONTROLS LAYOUT
 */

    /*
 * Container
 */
    .segmented-controls {
        display: flex;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        transition: all .3s ease;
    }

    /*
 * Vissualy hidden radiobuttons
 */
    .segmented-controls input {
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px 1px 1px 1px);
        /* IE6, IE7 */
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
        /* added line */
    }

    /* 
 * Labels need to be the same size
 */
    .segmented-controls label {
        grid-row: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        cursor: pointer;
        flex: 1 1 0px;
        position: relative;
        z-index: 2;
        transition: inherit;
    }

    /* 
 * Adjust z-index of last label since that contains 
 * the paddle that needs to go beneath all other labels 
 */
    .segmented-controls label:last-of-type {
        z-index: 1;
    }

    /*
 * Paddle 
 */
    .segmented-controls label:last-of-type::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: -2;
        background-color: black;
        transition: inherit;
    }

    /*
 * Move paddle depending on which option is selected
 */
    @for $i from 1 through 9 {
        .segmented-controls input:nth-last-of-type(#{$i + 1}):checked~label:last-of-type::after {
            transform: translateX($i * -100%);
        }
    }


    /*
 * IOS 13 Theme
 * Special thanks to https://www.figma.com/community/file/768365747273056340
 */

    body {
        background: #f1f2f6;
    }

    /*
 * Container
 */
    .segmented-controls {
        border-radius: 0.5rem;
        background: #e2e2e9;
        height: 2rem;
        padding: 0.125rem;
    }

    /*
 * Labels 
 */
    .segmented-controls label {
        font-size: 0.8125rem;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 500;
        line-height: 1;
    }

    /*
 * Dividers
 */
    .segmented-controls label:not(:first-of-type)::before {
        content: "";
        position: absolute;
        z-index: -3;
        top: 0.5rem;
        left: 0;
        bottom: 0.5rem;
        width: 1px;
        background: rgba(0, 0, 0, 0.15);
        transition: inherit;
    }


    /*
 * Selected option 
 */
    .segmented-controls input:checked+label {
        font-weight: 600;
        font-size: 0.875rem;
    }

    /*
 * Hide dividers before and after the selected option
 */
    .segmented-controls input:checked+label::before,
    .segmented-controls input:checked+label+input+label::before {
        opacity: 0;
    }

    /*
 * Focus style for keyboard navigation
 */
    .segmented-controls:focus-within {
        box-shadow: 0 0 0 .2rem rgba(0, 122, 255, 0.75);
    }


    /*
 * Paddle
 */
    .segmented-controls label:last-of-type::after {
        background: white;
        border-radius: 0.4275rem;
        border: 0.5px solid rgba(0, 0, 0, 0.04);
        box-shadow: 0px 3px 1px rgba(0, 0, 0, 0.04), 0px 3px 8px rgba(0, 0, 0, 0.12);
    }
</style>
<section>
    <h1>iOS 13 segmented controls without JS</h1>
    <p>Same CSS used for all variations</p>

    <div class="segmented-controls">
